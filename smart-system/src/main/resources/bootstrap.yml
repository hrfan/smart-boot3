# Bootstrap配置
# 在application.yml之前加载，确保Nacos配置优先加载
server:
  port: 9100
spring:
  application:
    # 应用名称
    name: smart-system
  profiles:
    # 环境配置
    active: dev
  
  # Nacos配置中心配置
  cloud:
    nacos:
      config:
        # 配置中心地址
        server-addr: 117.72.47.147:8848
        username: nacos
        password: 15256496504.q
        # 配置文件格式
        file-extension: yml
        # 命名空间（可选）
        # namespace: your-namespace-id
        # 共享配置
        shared-configs:
          - data-id: smart-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            group: DEFAULT_GROUP
            refresh: true
        # 配置加载失败时不中断启动
        fail-fast: false
        # 启用配置刷新
        refresh-enabled: true
      discovery:
        # 服务注册地址
        server-addr: 117.72.47.147:8848
        username: nacos
        password: 15256496504.q
        # 命名空间（可选）
        # namespace: your-namespace-id

# 日志配置
logging:
  level:
    root: INFO
    com.smart: DEBUG
    # Nacos相关日志
    com.alibaba.nacos: INFO
    com.alibaba.nacos.client.naming.security: INFO
    org.springframework.cloud: INFO
    # 减少gRPC相关日志
    io.grpc: WARN
    io.netty: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
